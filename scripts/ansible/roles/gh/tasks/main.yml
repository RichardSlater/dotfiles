---
- name: Install build dependencies for GitHub CLI
  apt:
    name:
      - git
      - make
      - build-essential
    state: present
    update_cache: true

- name: Check if gh is already installed and matches version
  command: gh --version
  register: gh_current_version
  ignore_errors: true
  changed_when: false

- name: Create build directory
  file:
    path: "{{ gh_build_dir }}"
    state: directory
  when: gh_current_version.rc != 0 or gh_version not in gh_current_version.stdout

- name: Clone GitHub CLI repository
  git:
    repo: "{{ gh_git_repo }}"
    dest: "{{ gh_build_dir }}"
    version: "{{ gh_version }}"
    depth: 1
    update: true
  when: gh_current_version.rc != 0 or gh_version not in gh_current_version.stdout

- name: Build and Install GitHub CLI from source
  become: true
  shell: |
    export PATH=$PATH:/usr/local/go/bin
    make
    make install prefix=/usr/local
  args:
    chdir: "{{ gh_build_dir }}"
    executable: /bin/bash
  when: gh_current_version.rc != 0 or gh_version not in gh_current_version.stdout

- name: Verify gh installation
  command: gh --version
  register: gh_verify
  changed_when: false

- name: Show gh version
  debug:
    msg: "GitHub CLI installed: {{ gh_verify.stdout_lines[0] }}"
