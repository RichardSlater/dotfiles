---
- name: Check if architecture is supported
  ansible.builtin.assert:
    that:
      - ansible_architecture in oh_my_posh_supported_architectures
    fail_msg: >-
      Architecture {{ ansible_architecture }} is not supported for Oh My Posh.
      Supported: {{ oh_my_posh_supported_architectures | join(', ') }}
    quiet: true

- name: Ensure dependencies are installed
  ansible.builtin.apt:
    name: curl
    state: present
  become: true

- name: Download Oh My Posh binary
  ansible.builtin.get_url:
    url: "https://github.com/JanDeDobbeleer/oh-my-posh/releases/latest/download/posh-linux-{{ oh_my_posh_arch }}"
    dest: "{{ oh_my_posh_bin_path }}"
    mode: '0755'
  become: true

- name: Verify Oh My Posh installation
  ansible.builtin.command: oh-my-posh --version
  register: oh_my_posh_version
  changed_when: false
  ignore_errors: true
