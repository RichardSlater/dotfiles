---
# Default variables for the copilot-cli role
# These can be overridden in playbooks or inventory

# Whether to install copilot-cli
copilot_cli_enabled: true

# Version to install - can be "latest" or a specific version like "v0.0.406"
copilot_cli_version: "latest"

# Installation prefix for copilot binary
# Defaults to user's .local directory for non-root installation
copilot_cli_install_prefix: "{{ ansible_env.HOME }}/.local"
